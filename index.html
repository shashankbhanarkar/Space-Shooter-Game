<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e88ccfc67d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container">
        <div id="player" class="spaceship"><img src="./space-plane.png" alt=""></div>
        <div id="enemy-container"></div>
        <div id="bullet-container"></div>

        <!-- Touch Controls -->
        <div class="controls">
            <button title="button" type="button" id="left-btn"><i class="fa-solid fa-angles-left"></i></button>
            <button title="button" type="button" id="shoot-btn">Shoot</button>
            <button title="button" type="button" id="right-btn"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
